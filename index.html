<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="parent" id="parent">
      <!-- Fanous Ramadan -->
      <div id="work">
        <div id="wire"></div>
        <div id="fanos">
          <div id="small-circle"></div>
          <div id="half-circle"></div>
          <div id="bottom-quppa">
            <div id="line">
              <span class="ball"></span>
              <span class="ball"></span>
              <span class="ball"></span>
              <span class="ball"></span>
              <span class="ball"></span>
              <span class="ball"></span>
              <span class="ball"></span>
            </div>
            <div id="top-triangle"></div>
            <div id="box">
              <div id="candel"></div>
              <div id="col"></div>
            </div>
            <div id="final">
              <div id="line"></div>
              <div id="last-triangle"></div>
            </div>
          </div>
        </div>
        <div class="light" id="c1">
          <div class="light">
            <div class="light">
              <div class="light">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Qoutes -->

    <div class="quote-container" id="quote-container">
        <!-- Qute -->
        <div class="quote-text">
            <i class="fas fa-quote-right"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button id="new-quote">إقتباس جديد</button>

            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
        </div>
    </div>

    </div>

    <script src="ramadan.js"></script>
    <script src="script.js"></script>
</body>
